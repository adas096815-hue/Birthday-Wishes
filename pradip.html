<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Wishes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .page {
      display: none;
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      max-width: 450px;
      animation: fadeIn 1.5s ease;
    }

    .active { display: block; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 { color: #ff4f70; }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #ff4f70;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 16px;
      border-radius: 10px;
      transition: 0.3s;
    }

    button:hover { background: #ff1f50; }

    /* Photo Frame Styling */
    .photo-frame {
      border: 6px solid #ff4f70;
      width: 250px;
      height: 250px;
      margin: 20px auto;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .photo-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <!-- PAGE 1: WELCOME -->
  <div class="page active" id="page1">
    <h1>ðŸŽ‰ Welcome! ðŸŽ‰</h1>
    <p>Click below to start the birthday wishes</p>
    <button onclick="nextPage(2)">Start</button>
  </div>

  <!-- PAGE 2: PHOTO FRAME -->
  <div class="page" id="page2">
    <h1>Your Special Photo ðŸ“¸</h1>
    <div class="photo-frame">
      <img id="uploadedPhoto" src="C:\Users\ARPITA\OneDrive\Pictures\Screenshots\PRADIP.png" alt="Photo" />
    </div>
    <input type="file" accept="image/*" onchange="loadPhoto(event)" />
    <br>
    <button onclick="nextPage(3)">Next</button>
  </div>

  <!-- PAGE 3: FINAL WISH PAGE -->
  <div class="page" id="page3">
    <h1>Happy Birthday! ðŸŽ‚</h1>
    <p id="message">Wishing you a day filled with joy and happiness!</p>
    <button onclick="changeMessage()">New Wish</button>
  </div>

  <script>
    const wishes = [
      "May your birthday be as wonderful as you are!",
      "Wishing you endless happiness and success!",
      "Hope your special day brings you everything your heart desires!",
      "Cheers to another amazing year ahead!",
      "Have a fantastic birthday filled with love!"
    ];

    function nextPage(pageNum) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById('page' + pageNum).classList.add('active');
    }

    function changeMessage() {
      const msg = document.getElementById('message');
      msg.textContent = wishes[Math.floor(Math.random() * wishes.length)];
    }

    function loadPhoto(event) {
      const img = document.getElementById('uploadedPhoto');
      img.src = URL.createObjectURL(event.target.files[0]);
    }
  </script>
</body>
</html>
